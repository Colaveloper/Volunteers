<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Volunteers</title>
    <meta name="description" content="Description Goes Here" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label for="weekNumberInput">Cerca gruppi per settimana dell'anno: </label>
    <input type="number" id="weekNumberInput" name="name" required />
    <label id="weekNumberInfo" for="weekNumberInput"
      >Inserisci un numero tra 1 e 52
    </label>
    <br />
    <label for='newExaminationForm'>Aggiungi un'interrogazione:</label>
    <form name="newExaminationForm" >
      <label for="subject">Materia:</label>
      <select name="subject" id="newExaminationSubjects">
      </select>
      <label for="date">Giorno:</label>
      <input type="date" 
       id="newExaminationDate" 
       name="date"
      ></input>
      <input type="submit" value="Submit" />
    </form>
    <table id="table">
      <thead>
        <tr>
          <th>Volontari</th>
          <th>Giorno</th>
          <th>Materia</th>
        </tr>
      </thead>
    </table>
    <script src="./scripts.js"></script>
  </body>
</html>
